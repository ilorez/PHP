<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bootstrap.min.css" />
    <title>Get $ Post</title>
  </head>
  <body>
    <form action="valid.php" method="post" class="container">
      <!-- name -->
      <div class="form-group">
        <label for="name" class="col-form-label">Name </label>
        <input
          type="name"
          name="Name"
          id="name"
          placeholder="Name"
          class="form-control"
        />
      </div>
      <!-- email -->
      <div class="form-group">
        <label for="email" class="col-form-label">Email </label>
        <input
          type="text"
          name="Email"
          id="email"
          placeholder="name@dmain"
          class="form-control"
        />
      </div>
      <!-- phone -->
      <div class="form-group">
        <label for="tele" class="col-form-label">Phone </label>
        <input
          type="text"
          name="Tele"
          id="tele"
          placeholder="05 00 00 00 00"
          class="form-control"
        />
      </div>
      <!-- adresse -->
      <div class="form-group">
        <label for="adresse" class="col-form-label">Adresse </label>
        <input
          type="text"
          name="Adresse"
          id="adresse"
          placeholder="Marrakech sidi moussa"
          class="form-control"
        />
      </div>
      <!-- postalc -->
      <div class="form-group">
        <label for="postalc" class="col-form-label">Postal code </label>
        <input
          type="text"
          name="Postal_code"
          id="postalc"
          placeholder="00000"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button type="reset" class="btn">Reset</button>
        <button type="submit" name="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
